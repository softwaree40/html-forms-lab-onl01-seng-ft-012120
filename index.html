<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
     <form>
      <label for="fullname">Full Name:</label>
      <input id="fullname" type="fullname" name= "fullname" placeholder="">
       <label for="email">Email:</label>
       <input id="email" type="email" name='email' placeholder="Enter Email" required>
       <label for="tel">Phone Number:</label>
       <input id="tel" type="tel" name='phone' placeholder="Enter Telephone (optional)" required>
       <label for="message"> Message: </label>
       <textarea id = "message" name="message" placeholder="Enter Message"></textarea>
       <input id="checkbox" type="checkbox">
       <input type="submit" value="Submit">
       </form>
  </body>
</html>
